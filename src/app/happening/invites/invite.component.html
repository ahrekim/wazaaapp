<ion-header>
  <ion-toolbar color="secondary">
    <ion-title >Invitation</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon  size="large" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding" color="tertiary">
    <form role="form" [formGroup]="form" (ngSubmit)="saveInvite()">


      <ion-item color="transparent">
        <ion-label position="floating">
          Invitation name
        </ion-label>
        <ion-input formControlName="invitation_name" type="text" class="form-control"></ion-input>
      </ion-item>

      <ion-item color="transparent">
        <ion-label position="floating">
          Invitee email
        </ion-label>
        <ion-input formControlName="invitee_email" type="text" class="form-control"></ion-input>
      </ion-item>

      <ion-item color="transparent">
        <ion-label position="stacked">
          Attendees: {{ form.getRawValue().max_attendees }}
        </ion-label>
        <ion-range formControlName="max_attendees" min="1" max="10" step="1" value="1" snaps>
          <ion-icon slot="start" size="small" name="person-outline"></ion-icon>
          <ion-icon slot="end" name="people-outline"></ion-icon>
        </ion-range>
      </ion-item>
 

      <ion-button color="primary" expand="block" type="submit" class="ion-margin-top" [disabled]="!form.valid">
        Save invite
      </ion-button>
    </form>

</ion-content>
